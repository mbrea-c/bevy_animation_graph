[workspace]
members = ["crates/*", "examples/*"]
resolver = "2"
# In order to run the bevy_animation_graph_editor when using cargo run by
# default
default-members = ["crates/bevy_animation_graph_editor"]

[workspace.package]
version = "0.2.0"
license = "MIT OR Apache-2.0"
readme = "README.md"
edition = "2021"
repository = "https://github.com/mbrea-c/bevy_animation_graph"

[workspace.dependencies]
bevy = { version = "0.12.1" }
